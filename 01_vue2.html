<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 2</title>
</head>
<body>
    <div id="app">
        {{ title.split("").join('__') }}
        {{status ? 'right':'wrong'}}
        <h3>{{age}}</h3>
    </div>
    <div id="test1">
        {{ body }}
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
    var app = new Vue({
            el: '#app',
            data: {
                title : 'Hello title!',
                status:'true',
                age: 2033,
            }
        })
        var app = new Vue({
                el: '#test1',
                data: {
                    body: 'Hello bodythis is from test1!'
                }
            })
</script>
</html>
