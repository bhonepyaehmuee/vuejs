<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .brown{
        color: brown;
    }
    img{
        width: 200px ;
        height: 100%;
    }
</style>
<body>
    <div id="app">
       <input type="text" v-model="message"><br>
       <h3 :class="color">{{message}}</h3>

       <a :href="myurl" target="_blank">Click here!</a>
       <h1>{{message}}</h1>
       <img :src="image" alt="">
       <input type="text" name="" id="" :disabled="status">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<script>
    
    let app= new Vue(
        {
            el: '#app',
           data:{
             message: 'this is ',
             color:'brown',
             myurl:'http://youtube.com',
             image:'image/Beluga.jpg',
             status: true
           }
        }
    )
</script>
</html>
